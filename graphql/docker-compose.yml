version: "3.7"

services:
  server:
    build:
      context: .
      dockerfile: deploy/docker/server/Dockerfile
      target: builder
      args:
        go_release: debug
    command: ["make", "debug"]
    volumes:
      - ./graphql:/home/appuser/app:cached
    ports:
      - 4000:4000
  frontend:
    build:
      context: .
      dockerfile: deploy/docker/frontend/Dockerfile
    command: ["sh", "-c", "yarn install && yarn start"]
    volumes:
      - ./react-ui:/app:cached
      - /app/node_modules
    ports:
      - 3000:3000
